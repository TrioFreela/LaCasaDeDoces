<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="lacasadedoces.js"></script>

    <script src="https://kit.fontawesome.com/a6e1ffb038.js"></script>

    <script src="whatsapp.js" defer></script>

    <title>La Casa de Doces</title>

    <!-- Kit font Awesome -->
    <script src="https://kit.fontawesome.com/241e2059a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="layout">

        <div class="topo">
            <nav>
                <img src="img/logo-maior-branco.png" alt="Logo" id="logo">
                <div id="menu">
                    <a href="#produtos">Produtos</a>
                    <a href="#historia">História</a>
                    <a href="#contato">Contato</a>
                    <a href="#endereco">Endereço</a>

                </div>
            </nav>
            <img src="img/tortinha1.png" alt="Torta" id="torta">

            <a href="#produtos" class="far"><i class="far fa-arrow-alt-circle-down fa-2x" ></i></a>

        </div>

        <div class="produtos-titulo">
            <img src="img/produtos-preto.png" alt="Produtos" class="imagem-titulo">
            
            
        </div>

        <div class="produtos-categoria">
            <div id="categoria-produto">
                <span><img src="img/bombom.png" alt="bombom" class="imgprodutos"><br>Bombom</span>
                <span><img src="img/brigadeiro.png" alt="brigadeiro" class="imgprodutos"><br>Brigadeiro</span>
                <span><img src="img/produtos/torta-limao.jpg" alt="tortinhas" class="imgprodutos"><br>Tortinha</span>

            </div>
        </div>

        <div class="produtos-cardapio">
            <div class="portifolio" id="portifolio">
               
                <div class="tabela-de-links">
                    <a onclick="mudaLink(0)"> Link1</a>
                    <a onclick="mudaLink(1)"> Link2</a>
                    <a onclick="mudaLink(2)">Link3</a>
                    
                </div>
            </div>
        
            <div class="foto-celular">
                
            </div>
            <div class="foto-descricao">
                
        
                
            </div>
        </div>

        <div class="historia-titulo"></div>
        <div class="historia-imagem"></div>
        <div class="historia-descricao"></div>
        <div class="contato">
            <img src="img/contato-branco.png" class="imagem-titulo">

            <!-- FORMULÁRIO -->
        <FORM>
            <form action="https://formsubmit.co/amandikaloka@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="Nova mensagem">
            <input type="hidden" name="_next" value="https://triofreela.github.io/LaCasaDeDoces/obrigado.html">

            <input type="text" name="nome" placeholder="Nome" id="nome" value="nome" required>  
            <input type="email" name="email" placeholder="E-mail" id="email" value="email" required>
            <input type="tel" name="whatsapp" placeholder="WhatsApp" id="whatsapp" value="5598981498444">
            <textarea placeholder="Em quais produtos estão interessados?" id="mensagem" name="mensagem" required>Produtos</textarea> 

            
            <!-- Botões de enviar -->
            <span>
                <button type="submit"><i class="fa-solid fa-envelope"></i>
                    &nbsp;&nbsp; E-mail</button>
                <!-- <a class="botao-contato" id="botao-email"><i class="fa-solid fa-envelope"></i>
                    &nbsp;&nbsp; E-mail</a> -->
                &nbsp;&nbsp;
                <button class="botao-contato" id="botao-whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                    &nbsp;&nbsp;
                    WhatsApp
                </button>
            </span>
        </FORM>
        </div>
        <div class="mapa-descricao"></div>
        <div class="mapa"></div>

        <div class="footer">
            <p>Desenvolvido por: <br> <a href="https://github.com/AlexGo2">Alex Gomes</a> | <a href="https://github.com/amandaalexandre">Amanda Vieira</a> | <a href="https://github.com/YasminRamos">Yasmin Ramos</a> </p>

        </div>
    </div>
    
</body>
</html>
