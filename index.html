<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="whatsapp.js" defer></script>
    <title>La Casa de Doces</title>

    <!-- Kit font Awesome -->
    <script src="https://kit.fontawesome.com/241e2059a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="layout">
        <div class="topo"></div>
        <div class="produtos-titulo"></div>
        <div class="produtos-categoria"></div>
        <div class="produtos-cardapio"></div>
        <div class="historia-titulo"></div>
        <div class="historia-imagem"></div>
        <div class="historia-descricao"></div>
        <div class="contato">
            <img src="img/contato-branco.png" class="imagem-titulo">

            <!-- FORMULÁRIO -->
        <FORM>
            <form action="https://formsubmit.co/amandikaloka@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="Nova mensagem">
            <input type="hidden" name="_next" value="https://triofreela.github.io/LaCasaDeDoces/obrigado.html">

            <input type="text" name="nome" placeholder="Nome" id="nome" value="nome" required>  
            <input type="email" name="email" placeholder="E-mail" id="email" value="email" required>
            <input type="tel" name="whatsapp" placeholder="WhatsApp" id="whatsapp" value="5598981498444">
            <textarea placeholder="Em quais produtos estão interessados?" id="mensagem" name="mensagem" required>Produtos</textarea> 

            
            <!-- Botões de enviar -->
            <span>
                <button type="submit"><i class="fa-solid fa-envelope"></i>
                    &nbsp;&nbsp; E-mail</button>
                <!-- <a class="botao-contato" id="botao-email"><i class="fa-solid fa-envelope"></i>
                    &nbsp;&nbsp; E-mail</a> -->
                &nbsp;&nbsp;
                <button class="botao-contato" id="botao-whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                    &nbsp;&nbsp;
                    WhatsApp
                </button>
            </span>
        </FORM>
        </div>
        <div class="mapa-descricao">
            <img src="img/logo-preto.png" alt="" class="imagem-titulo">
            <address class="endereco">
                Endereço:<br>
                Irajá-Rio de Janeiro<br>
                Tel. (XX)XXXXX-XXXX
            </address>
        </div>
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14709.04410287266!2d-43.3198072!3d-22.829830349999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1647553509734!5m2!1spt-BR!2sbr" width="80%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" class="google-map"></iframe>
        </div>
        

        <div class="footer">
            <p>Desenvolvido por: <br> <a href="https://github.com/AlexGo2">Alex Gomes</a> | <a href="https://github.com/amandaalexandre">Amanda Vieira</a> | <a href="https://github.com/YasminRamos">Yasmin Ramos</a> </p>

        </div>
    </div>
    
</body>
</html>
