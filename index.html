<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>La Casa de Doces</title>

    <!-- Kit font Awesome -->
    <script src="https://kit.fontawesome.com/241e2059a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="layout">
        <div class="topo"></div>
        <div class="produtos-titulo"></div>
        <div class="produtos-categoria"></div>
        <div class="produtos-cardapio"></div>
        <div class="historia-titulo"></div>
        <div class="historia-imagem"></div>
        <div class="historia-descricao"></div>
        <div class="contato">
            <img src="img/contato-branco.png" class="imagem-titulo">

            <input type="text" name="nome" placeholder="Nome" id="nome">  
            <input type="email" name="email" placeholder="E-mail" id="email">
            <input type="tel" name="whatsapp" placeholder="WhatsApp" id="whatsapp">
            <textarea placeholder="Em quais produtos estão interessados?" id="mensagem"></textarea> 

            <!-- Botões de enviar -->
            <span>
                <a class="botao-contato"><i class="fa-solid fa-envelope"></i>
                    &nbsp;&nbsp; E-mail</a>
                &nbsp;&nbsp;
                <a class="botao-contato"><i class="fa-brands fa-whatsapp"></i>
                    &nbsp;&nbsp;
                    WhatsApp</a>
            </span>

        </div>
        <div class="mapa-descricao"></div>
        <div class="mapa"></div>

        <div class="footer">
            <p>Desenvolvido por: <br> <a href="https://github.com/AlexGo2">Alex Gomes</a> | <a href="https://github.com/amandaalexandre">Amanda Vieira</a> | <a href="https://github.com/YasminRamos">Yasmin Ramos</a> </p>

        </div>
    </div>
    
</body>
</html>
